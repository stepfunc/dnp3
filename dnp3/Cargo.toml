[package]
name = "dnp3"
version = "0.1.0"
authors = ["Adam Crain <jadamcrain@automatak.com>"]
edition = "2018"

[dependencies]
log = "0.4"
chrono = "0.4"
tokio = { version = "^0.2.23", features = ["tcp", "sync", "io-util", "io-std", "time", "rt-core", "rt-threaded", "macros"] }
xxhash-rust = { version = "0.8.0-beta.5", features = ["xxh64"] }

[dev-dependencies]
assert_matches = "1.2"
colog = "^1.0"
tokio-test = "0.2"
tokio-util = { version = "0.3", features = ["codec"] }
