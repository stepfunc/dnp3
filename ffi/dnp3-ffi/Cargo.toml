[package]
name = "dnp3-ffi"
version = "1.1.0"
authors = ["Step Function I/O LLC <info@stepfunc.io>"]
edition = "2021"

[lib]
crate-type = ["rlib", "staticlib", "cdylib"]

[dependencies]
lazy_static = "1.0"
tracing = "0.1"
tracing-core = "0.1"
tracing-subscriber = "0.2"
dnp3 = { path = "../../dnp3", default-features = false, features = ["ffi"] }
tokio = { version = "1.0", features = ["rt-multi-thread"] }
num_cpus = "1"

[features]
default = ["tls", "serial"]
tls = ["dnp3/tls"]
serial = ["dnp3/serial"]

[build-dependencies]
dnp3-schema = { path = "../dnp3-schema" }
rust-oo-bindgen = { git = "https://github.com/stepfunc/oo_bindgen.git", tag = "0.3.0" }
tracing-ffi-schema = { git = "https://github.com/stepfunc/tracing-ffi.git", tag = "0.1.0" }
tokio-ffi-schema = { git = "https://github.com/stepfunc/tokio-ffi.git", tag = "0.1.0" }