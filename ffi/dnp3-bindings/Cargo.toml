[package]
name = "dnp3-bindings"
version = "1.0.0"
authors = ["Émile Grégoire <emile@stepfunc.io>"]
edition = "2021"

[dependencies]
ci-script = { git = "https://github.com/stepfunc/oo_bindgen.git", tag = "0.2.0" }
dnp3-schema = { path = "../dnp3-schema", default-features = false }
dnp3-ffi = { path = "../dnp3-ffi", default-features = false }

[features]
default = ["serial", "tls"]
serial = ["dnp3-schema/serial", "dnp3-ffi/serial"]
tls = ["dnp3-schema/tls", "dnp3-ffi/tls"]
